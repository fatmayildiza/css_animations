<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    
  </head>

<body>
    <div class="bike-riding">
        <div class="clouds"></div>
        <div class="shadow"></div>
      <div class="cyclist">
        <div class="bike">
          <div class="leftTyre">
            <div class="spokes"></div>
          </div>
          <div class="rightTyre">
            <div class="spokes"></div>
          </div>
          <div class="wheel"></div>
          <div class="pedals"></div>
          <div class="chain"></div>
        </div>
        <div class="girl">
          <div class="top"></div>
          <div class="rightArm"></div>
          <div class="leftArm"></div>
          <div class="head"></div>
          <div class="hair"></div>
          <div class="strap"></div>
        <div class="trousers">
            <div class="leftLeg">
              <div class="leftcalf"></div>
            </div>
            <div class="rightLeg">
              <div class="calf"></div>
            </div>
          </div>
          </div> 
      </div>
      
      <div class="box-canvas">
        <div class="balloon-wrapper red">
          <div class="string"></div>
          <div class="balloon"></div>
        </div>
        <div class="balloon-wrapper green">
          <div class="string"></div>
          <div class="balloon"></div>
        </div>
        <div class="balloon-wrapper orange">
          <div class="string"></div>
          <div class="balloon"></div>
        </div>
        <div class="balloon-wrapper blue">
          <div class="string"></div>
          <div class="balloon"></div>
        </div>
        <div class="balloon-wrapper yellow">
          <div class="string"></div>
          <div class="balloon"></div>
        </div>
      </div>
      </div>

    </body>

  
    
    

</html>
